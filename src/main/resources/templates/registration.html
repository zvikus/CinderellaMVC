<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="blocks/admin/adminHead :: adminHead">

</head>

<body>

<div class="container py-3">
    <header th:insert="blocks/admin/adminHeader :: adminHeader">

    </header>

    <main>
        <h1>Регистрация</h1>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <div th:if="${message}">
            <div th:text="${message}">

            </div>
        </div>

        <form th:action="@{/registration}" method="post">
            <div><label> Логин: <input type="text" name="username"/> </label></div>
            <div><label> Email: <input type="email" name="email"/> </label></div>
            <div><label> Пароль: <input type="password" name="password"/> </label></div>
            <div><label> Подтвердите пароль: <input type="password" name="confirmPassword"/> </label></div>
            <div><input type="submit" value="Регистрация"/></div>
        </form>

    </main>

    <footer th:insert="blocks/footer :: footer" class="text-muted mt-5">

    </footer>
</div>

</body>

</html>
