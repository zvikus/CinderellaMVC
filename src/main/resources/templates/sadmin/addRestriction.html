<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="blocks/admin/adminHead :: adminHead">

</head>

<body>

<div class="container py-3">
    <header th:insert="blocks/header :: header">

    </header>

    <main>
        <h1>РЕДАКТИРОВАТЬ УСЛУГУ</h1>

        <form action="/admin/addRestriction" method="post" class="needs-validation"  enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="username">
                        Пользователь
                    </label>
                    <select name="username" id="username" class="custom-select d-block w-100">
                        <option th:each="user : ${users}"
                                th:value="${user.id}" th:text="${user.username}"></option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="service">
                        Сервис
                    </label>
                    <select name="service" id="service" class="custom-select d-block w-100">
                        <option th:each="service : ${services}"
                                th:value="${service.id}" th:text="${service.name}"></option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="term">
                        Срок
                    </label>
                    <select name="term" id="term" class="custom-select d-block w-100">
                        <option value="1">1 месяц</option>
                        <option value="2">2 месяца</option>
                        <option value="3">3 месяца</option>
                        <option value="6">6 месяцев</option>
                        <option value="12">1 год</option>
                        <option value="24">2 года</option>
                    </select>
                </div>
            </div>

            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />

            <button type="submit" class="btn btn-success mt-5 left">Сохранить</button>
        </form>


    </main>

    <footer th:insert="blocks/footer :: footer" class="text-muted mt-5">

    </footer>
</div>





</body>










</html>
