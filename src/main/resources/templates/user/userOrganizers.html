<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="blocks/user/userHead :: userHead">

</head>

<body>

<div class="container py-3">
    <header th:insert="blocks/header :: header">

    </header>

    <main>
        <h1>МОИ ОРГАНАЙЗЕРЫ</h1>




        <!--        <a class="me-3 py-2 text-dark text-decoration-none" th:href="@{/admin/addOrganizer}">Добавить</a>-->
        <div class="bd-example mb-3">
            <button class="btn btn-outline-primary regular-button" type="button" data-toggle="collapse" data-target="#newOrganizerList" aria-expanded="false" aria-controls="newOrganizerList">
                Новый список
            </button>
            <div class="collapse" id="newOrganizerList" style="">
                <div class="card card-body">
                    <form action="/user/newOrganizerList" method="POST">
                        <div class="row filter-label">
                            <div class="col-md-4">
                                Название
                            </div>
                            <div class="col-md-8">
                                <div class="form-floating mb-3">
                                    <input type="text" name="name" class="form-control rounded-4" id="name"/>
                                    <label for="name">Название списка</label>
                                </div>
                            </div>
                        </div>
                        <input
                                type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />

                        <button class="btn btn-outline-primary regular-button"
                                type="submit">
                            Добавить
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <table class="table table-striped table-sm table-hover">
            <thead>
            <tr>
                <th>
                    Название
                </th>
                <th>
                    Количество
                </th>
                <th>
                    Дата создания
                </th>
                <th>

                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el : ${organizerList}" class="">
                <td>
                    <a th:href="@{/user/userOrganizersList/} + ${el.id} + @{/show}">
                        <h4 th:text="${el.name}"/>
                    </a>
                </td>
                <td th:text="${el.userOrganizerList.size}"/>

                <td th:text="${#calendars.format(el.created, 'dd/MMM/yyyy HH:mm')}"/>


                <td>
                    <button type="button" class="btn btn-outline-primary regular-button " data-toggle="modal" th:data-target="@{#remove} + ${el.id}">
                        Удалить
                    </button>
                    <div class="modal fade" tabindex="-1" th:id="@{remove} + ${el.id}" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Удаление списка</h5>
                                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Вы действительно хотите удалить список <strong th:text="${el.name}"/>?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary " data-dismiss="modal">Отмена</button>
                                    <form th:action="@{/user/userOrganizers/} + ${el.id} + @{/remove}">
                                        <button type="submit" class="btn btn-outline-primary regular-button">Удалить</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

    </main>

    <footer th:insert="blocks/footer :: footer" class="text-muted mt-5">

    </footer>
</div>





</body>










</html>
