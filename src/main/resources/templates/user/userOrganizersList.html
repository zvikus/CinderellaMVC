<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="blocks/user/userHead :: userHead">

</head>

<body>

<div class="container py-3">
    <header th:insert="blocks/header :: header">

    </header>

    <main>
        <h1 th:text="${organizerList.name}"></h1>

        <!--        <a class="me-3 py-2 text-dark text-decoration-none" th:href="@{/admin/addOrganizer}">Добавить</a>-->
        <div class="bd-example mb-3">
            <form th:action="@{/user/userOrganizers/} + ${organizerList.id} + @{/pdf}" method="get">
                <button class="btn btn-outline-primary regular-button"
                        type="submit">
                    Скачать PDF
                </button>
            </form>
        </div>
        <table class="table table-striped table-sm table-hover">
            <thead>
            <tr>
                <th>
                    &nbsp;
                </th>
                <th>
                    Название
                </th>
                <th>
                    Цена
                </th>
                <th>
                    Ширина
                </th>
                <th>
                    Высота
                </th>
                <th>
                    Глубина
                </th>
                <th>
                    Категория
                </th>
                <th>
                    Материал
                </th>
                <th>
                    Продавец
                </th>

                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el : ${organizerList.organizerList}" class="">
                <td>
                    <a th:href="${el.link}"  target="_blank">
                        <img th:src="@{/image/} + ${el.imageName}" class="organizer-image">
                    </a>
                </td>
                <td>
                    <a th:href="${el.link}" target="_blank">
                        <h4 th:text="${el.name}"/>
                    </a>
                    <a class="link-copy" th:attr="data-url=${el.link}" href="#do_nothing">
                        <img th:src="@{/img/icons/copy.png}" width="30" height="30">
                    </a>
                </td>
                <td th:text="${el.price}"/>

                <td th:text="${el.width}"/>
                <td th:text="${el.height}"/>
                <td th:text="${el.length}"/>

                <td class="fs-6">
                    <ul>
                        <li class="list-unstyled" th:each="category : ${el.categories}">
                            <span th:text="${category.parentCategory.label + ': ' + category.label}"/>
                        </li>
                    </ul>

                </td>

                <td th:text="${el.material?.label}" class="fs-5"/>
                <td th:text="${el.seller.label}" class="fs-5"/>

                                    <td>
                                        <a th:href="@{/user/userOrganizersList/} + ${organizerList.id} + @{/} + ${el.id} + @{/remove}">Удалить</a><br/>
                                    </td>
            </tr>
            </tbody>
        </table>

    </main>

    <footer th:insert="blocks/footer :: footer" class="text-muted mt-5">

    </footer>
</div>





</body>










</html>
