<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="blocks/admin/adminHead :: adminHead">

</head>

<body>

<div class="container py-3">
    <header th:insert="blocks/admin/adminHeader :: adminHeader">

    </header>

    <main>
        <h1>ДОБАВИТЬ ОРГАНАЙЗЕР</h1>

        <form action="/admin/addOrganizer" method="post">
            <ul class="list-unstyled">
                <li>
                    <label for="name">
                        Название
                    </label>
                    <input type="text" id="name" name="name" placeholder="Название" class="form-control mt-2">
                </li>
                <li>
                    <label for="link">
                        Адрес
                    </label>
                    <input type="text" id="link" name="link" placeholder="Адрес" class="form-control mt-2">
                </li>
                <li class="mt-2">
                    <label for="height">
                        Высота
                    </label>
                    <input type="number" id="height" name="height" placeholder="" class="form-control mt-2">
                </li>
                <li class="mt-2">
                    <label for="width">
                        Ширина
                    </label>
                    <input type="number" id="width" name="width" placeholder="" class="form-control mt-2">
                </li>
                <li class="mt-2">
                    <label for="length">
                        Глубина
                    </label>
                    <input type="number" id="length" name="length" placeholder="" class="form-control mt-2">
                </li>
                <li class="mt-2">
                    <label for="price">
                        Цена
                    </label>
                    <input type="number" id="price" name="price" placeholder="" class="form-control mt-2">
                </li>

                <li class="mt-2">

                    <ul class="list-unstyled">
                        <li th:each="feat : ${organizerCategories}">
                            <input type="checkbox" name="categories"
                                   th:text="${feat.parentCategory.label} + ': ' + ${feat.label}"
                                   th:value="${feat}"
                            />
                        </li>
<!--                        -->
<!--                            <input type="checkbox" th:field="*{selectedCategories}" th:value="${feat}" />-->
<!--                            <label-->
<!--                                    th:text="${feat.parentCategory.label} + ': ' + ${feat.label}"></label>-->
<!--                        </li>-->
                    </ul>
                </li>
                <li class="mt-2">
                    <label for="seller">
                        Продавец
                    </label>
                    <select name="seller" id="seller">
                        <option th:each="seller : ${T(by.cinderella.model.organizer.Seller).values()}"
                                th:value="${seller}" th:text="${seller.label}"></option>
                    </select>
                </li>
            </ul>
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />

            <button type="submit" class="btn btn-success mt-5 left">Добавить</button>
        </form>


    </main>

    <footer th:insert="blocks/footer :: footer" class="text-muted mt-5">

    </footer>
</div>





</body>










</html>
