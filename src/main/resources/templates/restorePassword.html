<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="blocks/admin/adminHead :: adminHead">

</head>

<body>

<div class="container py-3">
    <header th:insert="blocks/header :: header">

    </header>

    <main>
        <h1>Восстановление пароля</h1>

        <div class="login-form">
            <div th:if="${errorMessage}" >
                <div th:utext="${errorMessage}" class="text-danger">

                </div>
            </div>
            <div th:if="${message}" >
                <div th:utext="${message}" class="text-success">

                </div>
            </div>
        </div>

        <form th:action="@{/restoreUserPassword}" method="post" class="login-form">
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
            <input
                    type="hidden"
                    th:name="userId"
                    th:value="${userId}" />
            <input
                    type="hidden"
                    th:name="activationCode"
                    th:value="${activationCode}" />
            <div class="form-floating mb-3">
                <input type="password" name="password" id="password" required
                       class="form-control rounded-4" placeholder=""/>
                <label for="password"> Новый пароль:  </label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="confirmPassword" id="confirmPassword" required
                       class="form-control rounded-4" placeholder=""/>
                <label for="confirmPassword"> Подтвердите пароль:  </label>
            </div>
            <div><button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4 regular-button" type="submit">Подтвердить</button></div>
        </form>

    </main>

    <footer th:insert="blocks/footer :: footer" class="text-muted mt-5">

    </footer>
</div>

</body>

</html>
